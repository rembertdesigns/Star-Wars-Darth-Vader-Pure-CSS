<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Darth Vader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="darth">
  <div class="helmet">
    <div class="dome">
    </div>
    <div class="hood">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="ridge"></div>
  </div>
  <div class="mask">
    <div class="neck"></div>
    <div class="eyes">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="cheeks">
      <div class="left"></div>
      <div class="right"></div>
    </div>
    <div class="snout">
      <div class="left"></div>
      <div class="right"></div>
      <div class="vent">
        <div class="left"></div>
        <div class="right"></div>
      </div>
      <div class="nose"></div>
      <div class="tusks"></div>
    </div>
    <div class="chin">
      <div class="vent"></div>
    </div>
  </div>
</div>
</body>
</html>
